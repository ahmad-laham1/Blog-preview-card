<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="min-w-[375px] min-h-[812px] flex justify-center bg-[#F4D04E] items-center"
  >
    <div
      class="w-[327px] h-[501px] bg-white p-6 rounded-2xl border-black border-2 shadow-[6px_6px_0px_3px_black]"
    >
      <div class="w-[279px] h-[200px]">
        <img
          src="assets/images/illustration-article.svg"
          class="rounded-[10px]"
          alt=""
        />
      </div>

      <div class="w-[279px] h-[173px]">
        <p
          class="w-[73px] h-[26px] bg-[#F4D04E] font-bold text-xs py-[4px] px-[12px] mb-[12px]"
        >
          Learning
        </p>
        <p class="text-xs font-medium mb-3">Published 21 Dec 2023</p>
        <p
          class="text-[20px] font-extrabold mb-3 hover:text-[#F4D04E] cursor-pointer"
        >
          HTML & CSS foundations
        </p>
        <p class="text-sm text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="w-[136px] h-[32px] flex items-center gap-x-[12px] mt-3">
        <div class="w-[32px] h-[32px]">
          <img src="assets/images/image-avatar.webp" alt="" />
        </div>
        <p class="text-[14px] font-extrabold">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
